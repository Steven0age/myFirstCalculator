<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mein erster Tachenrechner</title>
    <link rel="stylesheet" href="./styles.css" />
    <script
      language="javascript"
      type="text/javascript"
      src="./javascript.js"
    ></script>
  </head>
  <body>
    <h1>Mein erster Taschenrechner</h1>
    <hr />
    <div class="calculator">
      <div class="calculatorField">
        <span id="result" class="result">0</span>
        <div class="calculatorKeys">
          <button class="key number" onclick="pressKey(7)">7</button>
          <button class="key number" onclick="pressKey(8)">8</button>
          <button class="key number" onclick="pressKey(9)">9</button>
          <button class="key operator" onclick="operationDivide()">/</button>
        </div>
        <div class="calculatorKeys">
          <button class="key number" onclick="pressKey(4)">4</button>
          <button class="key number" onclick="pressKey(5)">5</button>
          <button class="key number" onclick="pressKey(6)">6</button>
          <button class="key operator" onclick="operationMultiply()">*</button>
        </div>
        <div class="calculatorKeys">
          <button class="key number" onclick="pressKey(1)">1</button>
          <button class="key number" onclick="pressKey(2)">2</button>
          <button class="key number" onclick="pressKey(3)">3</button>
          <button class="key operator" onclick="operationMinus()">-</button>
        </div>
        <div class="calculatorKeys">
          <button class="key operator" onclick="reset()">CE</button>
          <button class="key number" onclick="pressKey(0)">0</button>
          <button class="key equals" onclick="operationEquals()">=</button>
          <button class="key operator" onclick="operationPlus()">+</button>
        </div>
        <p>Danke an Lisa und Karsten</p>
      </div>
      <div class="logfile" id="logfile"></div>
    </div>
  </body>
</html>
