<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mein erster Tachenrechner</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>Mein erster Taschenrechner</h1>
    <hr />
    <div class="taschenrechner">
      <div class="taschenrechnerfeld">
        <span>ERGEBNIS</span>
        <div class="taschenrechnertasten">
          <button class="taste zahl">7</button>
          <button class="taste zahl">8</button>
          <button class="taste zahl">9</button>
          <button class="taste zeichen">/</button>
          <button class="taste zahl">4</button>
          <button class="taste zahl">5</button>
          <button class="taste zahl">6</button>
          <button class="taste zeichen">*</button>
          <button class="taste zahl">1</button>
          <button class="taste zahl">2</button>
          <button class="taste zahl">3</button>
          <button class="taste zeichen">-</button>
          <button class="taste zeichen">CE</button>
          <button class="taste zahl">0</button>
          <button class="taste istgleichzeichen">=</button>
          <button class="taste zeichen">+</button>
        </div>
      </div>
      <div class="logfile">LOGFIlE</div>
    </div>
  </body>
</html>
