<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mein erster Tachenrechner</title>
    <link rel="stylesheet" href="./styles.css" />
    <script
      language="javascript"
      type="text/javascript"
      src="./javascript.js"
    ></script>
  </head>
  <body>
    <h1>Mein erster Taschenrechner</h1>
    <hr />
    <div class="taschenrechner">
      <div class="taschenrechnerfeld">
        <span id="ergebnis" class="ergebnis">0</span>
        <div class="taschenrechnertasten">
          <button class="taste zahl" onclick="pressTaste(7)">7</button>
          <button class="taste zahl" onclick="pressTaste(8)">8</button>
          <button class="taste zahl" onclick="pressTaste(9)">9</button>
          <button class="taste zeichen" onclick="berechnungDurch()">/</button>
        </div>
        <div class="taschenrechnertasten">
          <button class="taste zahl" onclick="pressTaste(4)">4</button>
          <button class="taste zahl" onclick="pressTaste(5)">5</button>
          <button class="taste zahl" onclick="pressTaste(6)">6</button>
          <button class="taste zeichen" onclick="berechnungMal()">*</button>
        </div>
        <div class="taschenrechnertasten">
          <button class="taste zahl" onclick="pressTaste(1)">1</button>
          <button class="taste zahl" onclick="pressTaste(2)">2</button>
          <button class="taste zahl" onclick="pressTaste(3)">3</button>
          <button class="taste zeichen" onclick="berechnungMinus()">-</button>
        </div>
        <div class="taschenrechnertasten">
          <button class="taste zeichen" onclick="reset()">CE</button>
          <button class="taste zahl" onclick="pressTaste(0)">0</button>
          <button class="taste istgleichzeichen" onclick="istgleich()">
            =
          </button>
          <button class="taste zeichen" onclick="berechnungPlus()">+</button>
        </div>
        <p>Danke an Lisa und Karsten</p>
      </div>
      <div class="logfile" id="logfile"></div>
    </div>
  </body>
</html>
